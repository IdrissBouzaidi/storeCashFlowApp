
<form [formGroup]="form">
    <div class="flex card flex-col w-full gap-8">
    
        <div class="font-semibold text-xl mb-2">Financial operations: Consumable inputs</div>
        <div class="flex flex-column gap-6">
            <div class="flex gap-4">
                <p-floatlabel variant="on">
                    <p-datepicker id="contributionDateMin" [showButtonBar]="true"
                    formControlName="contrDateMin" dateFormat="dd MM yy" />
                    <label for="contractionDateMin">Contribution date min</label>
                </p-floatlabel>
                <p-floatlabel variant="on">
                    <p-datepicker id="contributionDateMax" [showButtonBar]="true"
                    formControlName="contrDateMax" dateFormat="dd MM yy" />
                    <label for="contributionDateMax">Contribution date max</label>
                </p-floatlabel>
                <app-autocomplete
                    [(details)]="transactionStatesAutocompleteDetails"
                    [control]="form.get('transactionState')" />
                <app-autocomplete
                    [(details)]="periodsAutocompleteDetails"
                    [control]="form.get('period')" />
                <app-autocomplete
                    [(details)]="contributorAutocompleteDetails"
                [control]="form.get('contributor')" />
            </div>
            <div class="flex">
                <p-button label="Search" icon="pi pi-search" [loading]="searchButtonIsLoading" (click)="getData()" />
            </div>
        </div>
        <ng-container *ngIf="contrCapitalList$">
            <app-capital-contribution-array [dataList$]="contrCapitalList$" (onAddCapitalContrClick)="onAddCapitalContrClick()"/>
        </ng-container>
    </div>
</form>

<app-transaction-adding-form [dialogStatus]="addContrCapitalDialogStatus"
                            (dialogStatusChange)="onDialogStatusChanged($event)"
                            *ngIf="addContrCapitalDialogStatus.dialogIsVisible" />
