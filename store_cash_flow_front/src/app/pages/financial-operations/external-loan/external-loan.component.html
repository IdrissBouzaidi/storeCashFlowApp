
<form [formGroup]="form">
    <div class="flex card flex-col w-full gap-8">
    
        <div class="font-semibold text-xl mb-2">Financial operations: External loans</div>
        <div class="flex flex-column gap-6">
            <div class="flex gap-4">
                <p-floatlabel variant="on">
                    <p-datepicker id="loanDateMin" [showButtonBar]="true"
                    formControlName="loanDateMin" dateFormat="dd MM yy" />
                    <label for="loanDateMin">Credit date min</label>
                </p-floatlabel>
                <p-floatlabel variant="on">
                    <p-datepicker id="loanDateMax" [showButtonBar]="true"
                    formControlName="loanDateMax" dateFormat="dd MM yy" />
                    <label for="loanDateMax">Credit date max</label>
                </p-floatlabel>
                <app-autocomplete
                    [(details)]="transactionStatesAutocompleteDetails"
                    [control]="form.get('transactionState')" />
                <app-autocomplete
                    [(details)]="periodsAutocompleteDetails"
                    [control]="form.get('period')" />
                <app-autocomplete
                    [(details)]="creditorAutocompleteDetails"
                    [control]="form.get('creditor')" />
            </div>
            <div class="flex">
                <p-button label="Search" icon="pi pi-search" [loading]="searchButtonIsLoading" (click)="getData()" />
            </div>
        </div>
        <ng-container *ngIf="externalLoanList$">
            <app-external-loan-array [dataList$]="externalLoanList$" (onAddExternalLoanClick)="onAddExternalLoanClick()"/>
        </ng-container>
    </div>
</form>

<app-transaction-adding-form [dialogStatus]="addExternalLoanDialogStatus"
                            (dialogStatusChange)="onDialogStatusChanged($event)"
                            *ngIf="addExternalLoanDialogStatus.dialogIsVisible" />
