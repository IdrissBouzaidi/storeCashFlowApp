<p-dialog [visible]="dialogStatus.dialogIsVisible" [style]="{ width: '450px' }" header="Adding External loan"
    [modal]="true" (visibleChange)="cancelInputAdding()">
    <ng-template #content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" id="capitalContrForm">
            <div class="flex flex-col mt-2 gap-4">
                <div class="flex gap-4">
                    <!-- Colonne gauche -->
                    <div class="flex flex-col w-1/2 gap-4">

                        <!-- Amount -->
                        <div>
                            <p-floatlabel variant="on">
                                <p-inputnumber id="amountInput" formControlName="amount"
                                    mode="decimal" [min]="0" [maxFractionDigits]="2"
                                    class="flex w-full"
                                    [class.ng-invalid]="form.get('amount')?.invalid && form.get('amount')?.touched"
                                    [class.ng-dirty]="true" />
                                <label for="amountInput">Amount *</label>
                            </p-floatlabel>
                            <div *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched" class="text-red-500 text-sm ml-1">
                                {{getFieldError('amount')}}
                            </div>
                        </div>

                        <!-- Creditor -->
                        <app-autocomplete
                            [(details)]="creditorAutocompleteDetails"
                            [control]="form.get('creditor')" />

                            
                        <!-- Description -->
                        <div>
                            <p-floatlabel variant="on">
                                <textarea id="descriptionInput" rows="2" pTextarea
                                    class="flex w-full" formControlName="description"></textarea>
                                <label for="descriptionInput">Description</label>
                            </p-floatlabel>
                        </div>
                    </div>

                    <!-- Colonne droite -->
                    <div class="flex flex-col w-1/2 gap-4">

                        <!-- Short description -->
                        <div>
                            <p-floatlabel variant="on">
                                <input pInputText id="shortDesc" type="text"
                                    class="flex w-full" formControlName="shortDesc"
                                    [class.ng-invalid]="form.get('shortDesc')?.invalid && form.get('shortDesc')?.touched"
                                    [class.ng-dirty]="true" />
                                <label for="shortDesc">Short description</label>
                            </p-floatlabel>
                            <div *ngIf="form.get('shortDesc')?.invalid && form.get('shortDesc')?.touched" class="text-red-500 text-sm ml-1">
                                {{getFieldError('shortDesc')}}
                            </div>
                        </div>

                        <!-- Loan Date -->
                        <div>
                            <p-floatlabel variant="on">
                                <p-datepicker id="loanDate"
                                    formControlName="loanDate"
                                    [showButtonBar]="true"
                                    dateFormat="dd MM yy"
                                    appendTo="body"
                                    [class.ng-invalid]="form.get('loanDate')?.invalid && form.get('loanDate')?.touched"
                                    [class.ng-dirty]="true" />
                                <label for="loanDate">Loan date *</label>
                            </p-floatlabel>
                            <div *ngIf="form.get('loanDate')?.invalid && form.get('loanDate')?.touched" class="text-red-500 text-sm ml-1">
                                {{getFieldError('loanDate')}}
                            </div>
                        </div>
                        
                        <!-- Loan time -->
                        <div>
                            <p-floatlabel variant="on">
                                <p-datepicker 
                                    id="loanTime"
                                    formControlName="loanTime"
                                    [timeOnly]="true"
                                    [showButtonBar]="true"
                                    appendTo="body"
                                    [class.ng-invalid]="form.get('loanTime')?.invalid && form.get('loanTime')?.touched"
                                    [class.ng-dirty]="true">
                                </p-datepicker>
                                <label for="loanTime">Loan time *</label>
                            </p-floatlabel>
                            <div *ngIf="form.get('loanTime')?.invalid && form.get('loanTime')?.touched" class="text-red-500 text-sm ml-1">
                                {{getFieldError('loanTime')}}
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- Footer -->
            <div class="flex justify-between mt-4">
                <p-button label="Cancel" icon="pi pi-times" text (click)="cancelInputAdding()" />
                <p-button label="Save" icon="pi pi-check" type="submit" form="capitalContrForm" />
            </div>
        </form>
    </ng-template>
</p-dialog>
